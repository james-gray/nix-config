services:
  mealie:
    image: ghcr.io/mealie-recipes/mealie:v1.6.0
    user: 1000:100
    container_name: mealie
    restart: always
    ports:
      - "9925:9000"
    deploy:
      resources:
        limits:
          memory: 1000M
    volumes:
      - /tank9000/ds1/mealie/data:/app/data/
    env_file:
      - /run/agenix/mealie-env
